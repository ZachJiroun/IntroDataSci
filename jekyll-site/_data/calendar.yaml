# This is how we write down entries in the course calendar
#
# The general structure is
# -
#   [status: {done|present}]
#   date: <date>
#   covers: (for material covered in class)
#     - (each entry)
#       title: <title>
#       materials: { link: <url>, [insite:] }
#   readings: (for pre-lecture work)
#     -
#       title: <title>
#       link: { url: <url>, [insite:] }
#   workdue: (for things to turn in)
#     -
#       title: <title>
#       link: { url: <url>, [insite:] }
